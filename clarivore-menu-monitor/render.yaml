services:
  # Web Service (API Server + Scheduler)
  - type: web
    name: clarivore-menu-monitor
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: ENABLE_SCHEDULER
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: clarivore-db
          property: connectionString
      - key: CLAUDE_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: Clarivore Monitor <clarivoretesting@gmail.com>
      - key: EMAIL_PROVIDER
        value: sendgrid
      - key: CLARIVORE_EDITOR_URL
        value: https://clarivore.com/editor

databases:
  # PostgreSQL Database
  - name: clarivore-db
    plan: free
    databaseName: clarivore_menu_monitor
    user: clarivore
