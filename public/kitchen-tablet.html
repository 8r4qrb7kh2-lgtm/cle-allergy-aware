  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">

  <style>
    .tablet-page {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .kitchen-queue {
      display: grid;
      gap: 16px;
    }

    .kitchen-card {
      background: var(--surface-elevated);
      border-radius: 14px;
      padding: 18px;
      border: 1px solid rgba(92, 108, 210, 0.24);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
    }

    .kitchen-card header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }

    .kitchen-meta {
      font-size: 0.88rem;
      color: var(--text-muted);
    }

    .hardware-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
      position: relative;
      z-index: 10;
    }

    .hardware-buttons button {
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      touch-action: manipulation;
      pointer-events: auto;
      position: relative;
      z-index: 11;
    }

    .question-card,
    .faceid-log {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(92, 108, 210, 0.14);
      color: var(--text-muted);
    }

    .empty-tablet-state {
      text-align: center;
      padding: 48px 24px;
      border: 1px dashed rgba(92, 108, 210, 0.45);
      border-radius: 18px;
      color: var(--text-muted);
      background: rgba(13, 19, 42, 0.6);
    }
  </style>
</head>
