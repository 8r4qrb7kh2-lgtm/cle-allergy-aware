<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings - CLE Allergy Aware</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html">
        <img src="https://static.wixstatic.com/media/945e9d_2b97098295d341d493e4a07d80d6b57c~mv2.png" alt="CLE Allergy Aware" class="logo">
      </a>
      <h1>Account Settings</h1>
    </header>
    
    <nav>
      <a href="index.html">Home</a>
      <a href="restaurants.html">Restaurants</a>
    </nav>
    
    <main>
      <!-- Login/Signup -->
      <div id="auth-section" class="panel">
        <h2>Sign In</h2>
        <input type="email" id="email" placeholder="Email" style="width: 100%; margin: 10px 0;">
        <input type="password" id="password" placeholder="Password" style="width: 100%; margin: 10px 0;">
        <div style="display: flex; gap: 10px; margin-top: 10px;">
          <button class="cta-button" id="login-btn">Sign In</button>
          <button class="cta-button" id="signup-btn" style="background: var(--panel);">Sign Up</button>
        </div>
        <p id="auth-message" style="margin-top: 10px; color: var(--muted);"></p>
      </div>
      
      <!-- Allergen settings (shown when logged in) -->
      <div id="allergen-section" class="panel" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>Your Saved Allergens</h2>
          <button class="cta-button" id="save-btn">Save</button>
        </div>
        <div id="allergen-pills" class="allergen-chips"></div>
        <button class="cta-button" id="logout-btn" style="background: var(--bad); margin-top: 20px;">Sign Out</button>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    import supabaseClient from './js/supabase-client.js';
    
    const ALLERGENS = ["dairy", "egg", "peanut", "tree nut", "shellfish", "fish", "gluten", "soy", "sesame", "wheat"];
    let selectedAllergies = [];
    let currentUser = null;
    
    // Check auth state
    async function checkAuth() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      currentUser = user;
      
      if (user) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('allergen-section').style.display = 'block';
        loadAllergies();
      } else {
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('allergen-section').style.display = 'none';
      }
    }
    
    // Load allergies
    async function loadAllergies() {
      if (!currentUser) return;
      
      const { data } = await supabaseClient
        .from('user_allergies')
        .select('allergens')
        .eq('user_id', currentUser.id)
        .single();
      
      selectedAllergies = data?.allergens || [];
      renderAllergens();
    }
    
    // Render allergens
    function renderAllergens() {
      const container = document.getElementById('allergen-pills');
      container.innerHTML = '';
      
      ALLERGENS.forEach(allergen => {
        const pill = document.createElement('div');
        pill.className = 'chip' + (selectedAllergies.includes(allergen) ? ' active' : '');
        pill.textContent = allergen.charAt(0).toUpperCase() + allergen.slice(1);
        pill.onclick = () => {
          if (selectedAllergies.includes(allergen)) {
            selectedAllergies = selectedAllergies.filter(a => a !== allergen);
          } else {
            selectedAllergies.push(allergen);
          }
          renderAllergens();
        };
        container.appendChild(pill);
      });
    }
    
    // Save allergies
    document.getElementById('save-btn').onclick = async () => {
      if (!currentUser) return;
      
      const { error } = await supabaseClient
        .from('user_allergies')
        .upsert({
          user_id: currentUser.id,
          allergens: selectedAllergies,
          updated_at: new Date()
        });
      
      if (error) {
        alert('Error saving: ' + error.message);
      } else {
        alert('Saved successfully!');
      }
    };
    
    // Login
    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      
      if (error) {
        document.getElementById('auth-message').textContent = 'Error: ' + error.message;
      } else {
        checkAuth();
      }
    };
    
    // Signup
    document.getElementById('signup-btn').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const { error } = await supabaseClient.auth.signUp({ email, password });
      
      if (error) {
        document.getElementById('auth-message').textContent = 'Error: ' + error.message;
      } else {
        document.getElementById('auth-message').textContent = 'Check your email to confirm!';
      }
    };
    
    // Logout
    document.getElementById('logout-btn').onclick = async () => {
      await supabaseClient.auth.signOut();
      checkAuth();
    };
    
    // Initialize
    checkAuth();
  </script>
</body>
</html>
