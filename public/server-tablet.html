  <style>
    .tablet-page {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .tablet-status {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .tablet-status-badge {
      background: var(--surface-raised);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .server-queue {
      display: grid;
      gap: 16px;
    }
    .server-order-card {
      background: var(--surface-elevated);
      border-radius: 14px;
      padding: 18px;
      border: 1px solid rgba(92, 108, 210, 0.24);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
    }
    .server-order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
    }
    .server-order-meta {
      font-size: 0.88rem;
      color: var(--text-muted);
    }
    .server-order-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }
    .server-order-actions button {
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 0.95rem;
    }
    .empty-tablet-state {
      text-align: center;
      padding: 48px 24px;
      border: 1px dashed rgba(92, 108, 210, 0.45);
      border-radius: 18px;
      color: var(--text-muted);
      background: rgba(13, 19, 42, 0.6);
    }
    .server-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .server-tab {
      border-radius: 999px;
      padding: 8px 16px;
      background: rgba(92, 108, 210, 0.12);
      color: var(--text-muted);
      cursor: pointer;
      border: none;
    }
    .server-tab.is-active {
      background: rgba(92, 108, 210, 0.3);
      color: var(--text-primary);
    }
  </style>
</head>

    </div>
  </header>

  <main class="page-main">
    <div class="page-content tablet-page">
      <header>

          <div>
            <h1>Server monitor</h1>
            <p class="muted-text">Review allergy notices waiting for approval or dispatch.</p>
          </div>
          <button id="refresh-btn" type="button" class="secondary-btn" style="white-space: nowrap;">
            Refresh orders
          </button>
        </div>
        <div class="tablet-status" id="server-status"></div>
      </header>
      <section>
        <div id="server-tabs" class="server-tabs" role="tablist"></div>
        <div id="server-queue" class="server-queue"></div>
      </section>
    </div>
  </main>
