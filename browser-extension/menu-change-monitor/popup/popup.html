<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Menu Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">🤖 AI Menu Monitor</h1>
      <p class="subtitle">Intelligent allergen change detection</p>
    </header>

    <div id="status" class="status">
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span id="statusText">Ready</span>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Current Page</h2>
      <div id="currentPageInfo" class="info-box">
        <p id="pageUrl" class="page-url">Loading...</p>
      </div>

      <div class="button-group">
        <button id="analyzeBtn" class="btn btn-primary">
          <span class="btn-icon">🔍</span>
          Analyze This Page
        </button>
        <button id="monitorBtn" class="btn btn-secondary">
          <span class="btn-icon">👁️</span>
          <span id="monitorBtnText">Start Monitoring</span>
        </button>
      </div>
    </div>

    <div id="analysisResult" class="section hidden">
      <h2 class="section-title">Analysis Results</h2>
      <div id="analysisContent" class="analysis-content"></div>
    </div>

    <div class="section">
      <h2 class="section-title">Monitored Sites</h2>
      <div id="monitoredSites" class="monitored-list">
        <p class="empty-state">No sites being monitored</p>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Recent Changes</h2>
      <div id="recentChanges" class="changes-list">
        <p class="empty-state">No changes detected</p>
      </div>
    </div>

    <footer class="footer">
      <button id="settingsBtn" class="btn-text">⚙️ Settings</button>
      <button id="refreshBtn" class="btn-text">🔄 Refresh</button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
